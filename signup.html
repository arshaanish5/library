<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LibraryLink/signup</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<script src="./js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar sticky-top bg-black bg-gradient">
		<div class="container-fluid d-flex justify-content-start ms-5">
			<img class="logo"  src="./image/LibraryLink.png" alt="logo">
			<h1 class="text-white p-4">LibraryLink</h1>
		</div>
	</nav>
	<img class="bg-home" src="./image/background-home.jpg" alt="backgroundimage">
	<div class="loginform bg-black p-2 text-dark bg-opacity-75 text-wrap text-white">
	<form >
		<h2>User SignUp</h2>
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
			<label for="phonenumber" class="form-label">Mobile Number</label>
			<input type="phonenumber" class="form-control" id="phonenumber" aria-describedby="phoneHelp">
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1">
		</div><br>
		<button type="submit" class="btn btn-primary">Submit</button><br><br>
		</form>
	</div>
</body>
</html>
