<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LibraryLink/home</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<script src="./js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar sticky-top bg-black bg-gradient">
		<div class="container-fluid d-flex ">
			<img class="logo ms-5"  src="./image/LibraryLink.png" alt="logo">
			<h1 class="text-white  d-flex justify-content-start">LibraryLink</h1>
			<div class="nav-txt">
				<a href="./home.html" class="navbar-brand text-white border border-light-subtle p-2">Home</a>
				<a href="./books.html" class="navbar-brand text-white border border-light-subtle p-2">Books</a>
				<a href="" class="navbar-brand text-white border border-light-subtle p-2">Contact Us</a>
				<a href="" class="navbar-brand text-white border border-light-subtle p-2">About Us</a>
			</div>
		</div>
	</nav>
	<div id="carouselExampleIndicators" class="carousel slide">
		<div class="carousel-indicators">
		  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
		  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
		  <div class="carousel-item active">
			<img src="./image/slide2.png" class="homeimg d-block w-70" alt="...">
		  </div>
		  <div class="carousel-item">
			<img src="./image/slide1.png" class="homeimg d-block w-70" alt="...">
		  </div>
		  <div class="carousel-item">
			<img src="./image/slide3.png" class="homeimg d-block w-70" alt="...">
		  </div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Next</span>
		</button>
	  </div>
			<!-- <img class="homeimg" src="./image/slide2.png" class="d-block w-70" alt="..."> -->
</body>
</html>
